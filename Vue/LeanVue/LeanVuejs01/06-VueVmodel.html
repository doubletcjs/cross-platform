<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" @input="valueChanged">
        {{message}}
    </div>

    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "asdf aw312"
            },
            methods: {
                valueChanged(res) {
                    console.log(res.target.value);
                }
            }
        })
    </script>
</body>

</html>
